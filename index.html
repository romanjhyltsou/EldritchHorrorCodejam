<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/iconicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Eldritch Horror</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
        <div class="header__wraper">

          <div class="header__img-wraper">
              <img id = 'azathoth' class="header__img-item " src="assets/ancients/Azathoth.png" alt=""> <!--  activ__border    -->          
              <img id = 'cthulhu' class="header__img-item" src="assets/ancients/Cthulthu.png" alt="">
              <img id = 'iogSothoth' class="header__img-item" src="assets/ancients/IogSothoth.png" alt="">
              <img id = 'shubNiggurath' class="header__img-item" src="assets/ancients/ShubNiggurath.png" alt="">
          </div>

        </div>
    </header>

    <main class="main">
      <div class="main__wraper">

        <div class="main__btn-wraper">

            <ul class="main__inner">
              <li class="main__item">
                <a class="easiest"  href="#">очень легкий</a>
              </li>
              <li class="main__item ">
                <a class="easy" href="#">легкий уровень</a>
              </li>
              <li class="main__item ">
                <a class="normal" href="#">средний уровень</a>
              </li>
              <li class="main__item ">
                <a class="hard" href="#">высокий уровень</a>
              </li>
              <li class="main__item ">
                <a class="hardest" href="#">очень высокий</a>
              </li>
            </ul>

            <div class="main__btn-inner">
              <button disabled = '' class="main__btn"> мешать колоду </button>
            </div>

        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="footer__wraper">

        <div class="stage">

          <div class="first__stage-wrapper">
            <div class="first__stage-title">Первая стадия</div>
              <div class="first__stage-num">
                <div class="green__card"><span class="first__stage green">0</span></div>
                <div class="brown__card"><span class="first__stage brown">0</span></div>
                <div class="blue__card"><span class=" first__stage blue">0</span></div>
              </div>
          </div>

          <div class="second__stage-wrapper">
            <div class="second__stage-title">Вторая стадия</div>
            <div class="second__stage-num">
              <div class="green__card"><span class="second__stage green">0</span></div>
              <div class="brown__card"><span class="second__stage brown">0</span></div>
              <div class="blue__card"><span class="second__stage blue">0</span></div>
            </div>
          </div>

          <div class="third__stage-wrapper">
            <div class="third__stage-title">Третья стадия</div>
            <div class="third__stage-num">
              <div class="green__card"><span class="third__stage green">0</span></div>
              <div class="brown__card"><span class="third__stage brown">0</span></div>
              <div class="blue__card"><span class="third__stage blue">0</span></div>
            </div>
          </div>

        </div>

        <div class="mythic__card-wrapper">
            <img class="mythic__card-img" src="assets/mythiccardbackground.png" alt="mythicCardba">
        </div>

        <div class="random__card-wrapper">
          <img class="random__card-img activ__unit" src="" alt="randomСard"><!-- assets/MythicCards/blue/blue1.png -->
        </div>

      </div>
    </footer>
    <script src="js/script.js" type="module"></script>
  </div>
</body>
</html>
